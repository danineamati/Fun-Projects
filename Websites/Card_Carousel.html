<!DOCTYPE html>
<html lang="en">
<head>
  <title>3D Printing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>

.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 100%;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
    padding: 2px 16px;
}

</style>
</head>
<body>

<div class="col-sm-4">
  <div class="card">
      <div class="container">
        <h2>Dorm Room Hangers</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="https://drive.google.com/uc?export=view&id=1213W78miFlaVoZvW4fUoNL8c_9Tkun_M" alt="Robot Chassis 3D Print" style="width:20%;">
            </div>

            <div class="item">
              <img src="https://drive.google.com/uc?export=view&id=1sW94wLofO12NQAMylhOq6YjLxJEk714z" alt="New york" style="width:20%;">
            </div>

            <div class="item">
              <img src="https://drive.google.com/uc?export=view&id=1ucBX-MhxOxe0DxRjhQ2m4b9v4LixvYoW" alt="Robot Chassis 3D Print" style="width:20%;">
            </div>


          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <h3>  </h3>
        <ul>
            <li>Customized for Caltech Housing</li>
        </ul>
      </div>
  </div>
    

</div>



</body>
</html>
